name: SouthPlus Daily Check-in

on:
  schedule:
    - cron: '0-59 23,0,1,2,3 * * *'  # UTC 23:00-03:59 â†’ Beijing 07:00-11:59
  workflow_dispatch:  # Manual trigger

jobs:
  checkin:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate random delay (0-240 min)
        id: delay
        run: echo "delay=$((RANDOM % 241))" >> $GITHUB_OUTPUT

      - name: Sleep random duration
        run: sleep ${{ steps.delay.outputs.delay }}m

      - name: Run sign-in script
        env:
          COOKIE: ${{ secrets.COOKIE }}
          serverKey: ${{ secrets.serverKey }}
        run: python byWebdriver.py
