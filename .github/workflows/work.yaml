# .github/workflows/southplus.yml
name: SouthPlus Daily Check-in

on:
  schedule:
    - cron: '0-59 23,0,1,2,3 * * *'   # UTC 23:00-03:59 â†’ Beijing 07:00-11:59
  workflow_dispatch:

jobs:
  checkin:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium requests beautifulsoup4 webdriver-manager

      - name: Random delay (0-299 min)
        id: delay
        run: |
          DELAY=$((RANDOM % 300))
          echo "delay=$DELAY" >> $GITHUB_OUTPUT

      - name: Sleep
        run: sleep ${{ steps.delay.outputs.delay }}m

      - name: Run check-in
        env:
          COOKIE: ${{ secrets.COOKIE }}
          serverKey: ${{ secrets.serverKey }}
        run: python byWebdrvier.py

      - name: Success
        if: success()
        run: echo "Check-in completed at $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
